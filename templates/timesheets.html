{% extends "base.html" %}
{% block title %}Employee Dashboard{% endblock %}
{% block specific_css %}
<link rel="stylesheet" href="/static/css/timesheets.css">
{% endblock %}
{% block content %}
		<div class="employee-content">
			<div class="employee-navs">
				<nav>
					<ul class="employee-nav">
						{% for link in employee_links %}
							<li><a href="{{ link[0] }}">{{ link[1] }}</a></li>
						{% endfor %}
					</ul>
				</nav>
			</div>
			<div class="timesheets">
				
			</div>
		</div>
		<script>
			let timesheets = JSON.parse('{{ timesheets | safe }}');
			let nextTimesheet = JSON.parse('{{ next_timesheet | safe }}');
		</script>
		<script src="/static/js/timesheets.js"></script>
{% endblock %}
