{% extends "base.html" %}
{% block title %}Customer Login{% endblock %}
{% block specific_css %}
<link rel="stylesheet" href="/static/css/login.css">
{% endblock %}
{% block content %}
		<div class="login-content">
			<div class="login">
				<h1>Customer Login</h1>
				<form action="{{ url_for('login') }}" method="POST">
					<input type="text" name="username" placeholder="Email" maxlength=256><br>
					<input type="password" name="password" placeholder="Password"><br>
					<input id="login-button" type="submit" value="Login">
				</form>
				<p>{{ login_message }}</p>
				<p>Don't have an account yet? <a href="{{ url_for('customer_registration') }}">Register Here</a></p>
			</div>
			<div class="cart-and-categories">
				<div class="login-and-register">
				</div>
				<a href="{{ url_for('view_cart') }}">
					<div class="total-and-cart">
						<p class="total-quantity"></p>
					</div>
				</a>
				<p class="estimated-total"></p>
			</div>
		</div>
		<script>
		</script>
		<script src="/static/js/login.js"></script>
{% endblock %}
