{% extends "base.html" %}
{% block title %}Change Password{% endblock %}
{% block specific_css %}
<link rel="stylesheet" href="/static/css/change_password.css">
{% endblock %}
{% block content %}
		<div class="user-info-content">
			<div class="user-info-links">
				<nav>
					<ul class="user-info-nav">
						<li><a href="{{ url_for('view_orders') }}">View Orders</a></li>
						<li><a href="{{ url_for('change_info') }}">Change Info</a></li>
						<li><a href="{{ url_for('change_password') }}">Change Password</a></li>
					</ul>
				</nav>
			</div>
			<div class="main-content">
				<h1>Change Password</h1>
				<form action="{{ url_for('change_password') }}" method="POST" class="new-password-form">
					<div class="text-input"><label for="old_password">Old Password</label><input type="password" name="old_password" id="old_password"></div>
					<div class="text-input"><label for="new_password">New Password</label><input type="password" name="new_password" id="new_password"></div>
					<div class="outer-password-bar">
						<div class="inner-password-bar"></div>
					</div>
					<p class="strength"></p>
					<div class="password-policy"></div>
					<div class="text-input"><label for="retyped_new_password">Retype New Password</label><input type="password" name="retyped_new_password" id="retyped_new_password"></div>
					<div class="matching-passwords"></div>
					<input id="submit-password-button" type="submit" value="Submit New Password">
					<p>{{ message }}</p>
				</form>
			</div>
			<div class="cart-and-categories">
				<div class="login-and-register">
					
				</div>
				<a href="{{ url_for('view_cart') }}">
					<div class="total-and-cart">
						<p class="total-quantity"></p>
					</div>
				</a>
				<p class="estimated-total"></p>
			</div>
		</div>
		<script>
			let customerInfoUrl = {{ url_for('customer_info') | tojson }};
			let userEmail = JSON.parse('{{ email | safe }}');
			let logoutUrl = {{ url_for('logout') | tojson }};
		</script>
		<script src="/static/js/change_password.js"></script>
{% endblock %}
