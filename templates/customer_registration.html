{% extends "base.html" %}
{% block title %}Customer Registration{% endblock %}
{% block specific_css %}
<link rel="stylesheet" href="/static/css/customer_registration.css">
{% endblock %}
{% block content %}
		<div class="customer-reg-content">
			<div class="main-content">
				<h1>Customer Registration</h1>
				<form action="{{ url_for('customer_registration') }}" method="POST" class="customer-registration">
					<div class="text-input"><label for="email">Email</label><input type="text" name="email" id="email" maxlength=256 required></div>
					<div class="text-input"><label for="password">Password</label><input type="password" name="password" id="password" required></div>
					<div class="outer-password-bar">
						<div class="inner-password-bar"></div>
					</div>
					<p class="strength"></p>
					<div class="password-policy"></div>
					<div class="text-input"><label for="retyped_password">Retype Password</label><input type="password" name="retyped_password" id="retyped_password" required></div>
					<div class="matching-passwords"></div>
					<div class="text-input"><label for="first_name">First Name</label><input type="text" name="first_name" id="first_name" maxlength=128 required></div>
					<div class="text-input"><label for="last_name">Last Name</label><input type="text" name="last_name" id="last_name" maxlength=128 required></div>
					<div class="text-input"><label for="street_address">Street Address</label><input type="text" name="street_address" id="street_address" maxlength=128 required></div>
					<div class="text-input"><label for="city">City</label><input type="text" name="city" id="city" maxlength=128 required></div>
					<div class="select-form"><label for="state">State</label>
					<select name="state" id="state">
						<option value="California" selected>California</option>
						<option value="Arizona">Arizona</option>
						<option value="Nevada">Nevada</option>
						<option value="Georgia">Georgia</option>
						<option value="Alabama">Alabama</option>
						<option value="Florida">Florida</option>
					</select></div>
					<div class="text-input"><label for="zip_code">Zip Code</label><input type="text" name="zip_code" id="zip_code" maxlength=10 required></div>
					<div class="text-input"><label for="phone_number">Phone Number</label><input type="text" name="phone_number" id="phone_number" maxlength=10 required></div>
					<input id="submit-registration-button" type="submit" value="Submit Registration">
					<div>
						{% for message in messages %}
							<p>{{ message }}</p>
						{% endfor %}
					</div>
				</form>
			</div>
			<div class="cart-and-categories">
				<div class="login-and-register">
					
				</div>
				<a href="{{ url_for('view_cart') }}">
					<div class="total-and-cart">
						<p class="total-quantity"></p>
					</div>
				</a>
				<p class="estimated-total"></p>
			</div>
		</div>
		<script>
			let formInput = JSON.parse('{{ form_input | safe }}');
		</script>
		<script src="/static/js/customer_registration.js"></script>
{% endblock %}
