{% extends "base.html" %}
{% block title %}Change Info{% endblock %}
{% block specific_css %}
<link rel="stylesheet" href="/static/css/change_info.css">
{% endblock %}
{% block content %}
		<div class="user-info-content">
			<div class="user-info-links">
				<nav>
					<ul class="user-info-nav">
						<li><a href="{{ url_for('view_orders') }}">View Orders</a></li>
						<li><a href="{{ url_for('change_info') }}">Change Info</a></li>
						<li><a href="{{ url_for('change_password') }}">Change Password</a></li>
					</ul>
				</nav>
			</div>
			<div class="main-content">
				<h1>Update Customer Info</h1>
				<form action="{{ url_for('change_info') }}" method="POST" class="update-form">
					<div class="text-form"><label for="first_name">First Name</label><input type="text" name="first_name" id="first_name" maxlength=128 required></div>
					<div class="text-form"><label for="last_name">Last Name</label><input type="text" name="last_name" id="last_name" maxlength=128 required></div>
					<div class="text-form"><label for="street_address">Street Address</label><input type="text" name="street_address" id="street_address" maxlength=128 required></div>
					<div class="text-form"><label for="city">City</label><input type="text" name="city" id="city" maxlength=128 required></div>
					<div class="select-form"><label for="state">State</label>
					<select name="state" id="state">
						<option value="California">California</option>
						<option value="Arizona">Arizona</option>
						<option value="Nevada">Nevada</option>
						<option value="Georgia">Georgia</option>
						<option value="Alabama">Alabama</option>
						<option value="Florida">Florida</option>
					</select></div>
					<div class="text-form"><label for="zip_code">Zip Code</label><input type="text" name="zip_code" id="zip_code" maxlength=10 required></div>
					<div class="text-form"><label for="phone_number">Phone Number</label><input type="text" name="phone_number" id="phone_number" maxlength=10 required></div>
					<input id="submit-info-button" type="submit" value="Submit Update">
				</form>
				<div>
					{% for message in messages %}
						<p>{{ message }}</p>
					{% endfor %}
				</div>
			</div>
			<div class="cart-and-categories">
				<div class="login-and-register">
					
				</div>
				<a href="{{ url_for('view_cart') }}">
					<div class="total-and-cart">
						<p class="total-quantity"></p>
					</div>
				</a>
				<p class="estimated-total"></p>
			</div>
		</div>
		<script>
			let customerInfoUrl = {{ url_for('customer_info') | tojson }};
			let userEmail = JSON.parse('{{ email | safe }}');
			let logoutUrl = {{ url_for('logout') | tojson }};
			let customerInfo = JSON.parse('{{ customer_info | safe }}');
			let formInput = JSON.parse('{{ form_input | safe }}');
		</script>
		<script src="/static/js/change_info.js"></script>
{% endblock %}
