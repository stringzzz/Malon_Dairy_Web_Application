{% extends "base.html" %}
{% block title %}Online Store{% endblock %}
{% block specific_css %}
<link rel="stylesheet" href="/static/css/store_content.css">
{% endblock %}
{% block content %}
		<div class="store-content">
			<div class="products">
				<!-- Loaded by JS -->
			</div>
			<div class="cart-and-categories">
				<div class="login-and-register">
					
				</div>
				<a href="{{ url_for('view_cart') }}">
					<div class="total-and-cart">
						<p class="total-quantity"></p>
					</div>
				</a>
				<p class="estimated-total"></p>
				<h1>Product Categories</h1>	
				<nav>
					<ul class="category-list">
						<!-- Loaded by JS -->
					</ul>
				</nav>
			</div>
		</div>
		<script>
			let productsFromDB = JSON.parse('{{ products | safe }}');
			let categories = JSON.parse('{{ categories | safe }}');
			let loginUrl = {{ url_for('login') | tojson }};
			let loggedIn = JSON.parse('{{ logged_in | safe }}');
			let customerInfoUrl = {{ url_for('customer_info') | tojson }};
			let userEmail = JSON.parse('{{ email | safe }}');
			let logoutUrl = {{ url_for('logout') | tojson }};
			let registrationUrl = {{ url_for('customer_registration') | tojson }};
		</script>
		<script src="/static/js/online_store.js"></script>
{% endblock %}
